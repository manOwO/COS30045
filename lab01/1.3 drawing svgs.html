    <title>Task 1.3 Drawing SVGs</title>
    
</head>
<body>
    <h1>Drawing Shapes with SVG</h1>

    <!-- create a SVG where the shapes will sit -->
    <svg width="500" height="50" style="background-color: beige;">
        <!-- create a circle with the following attributes -->
        <circle cx="25", cy="25", r="25" fill="cornflowerblue"/>

        <!-- create a rectangle with the following attributes -->
        <rect x="60", y="0", width="50", height="50" fill="rgb(238, 130, 238)"/>

        <!-- create an ellipse with the following attributes -->
        <ellipse cx="160", cy="25", rx="40", ry="25" fill="rgba(255, 153, 0, 0.8)"/>

        <!-- create a line with the following attributes -->
        <Line x1="0", y1="30", x2="200", y2="30" stroke="rgb(255, 255, 204)" stroke-width="1"/>
    </svg>

    <footer style="color: grey;">COS30045 Data Visualisation<br>Mai An Nguyen</footer>
</body>
</html>
