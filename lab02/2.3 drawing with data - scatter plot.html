<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Data Visualisation">
    <meta name="keywords" content="HTML, CSS, D3">
    <meta name="author" content="Mai An Nguyen">
    
    <title>Task 2.1 D3 Data Binding</title>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>The D3 Journey starts here...</h1>

    <script>
        var r = 2;

        var dataset = [
            [5, 20, 2],
            [480, 90, 4],
            [250, 50, 5],
            [100, 33, 2],
            [330, 95, 1],
            [410, 12, 6],
            [475, 44, 10],
            [25, 67, 8],
            [85, 21, 3],
            [220, 88, 4]
        ];

        var padding = 1;
        
        var lightness = 70;

        var svg = d3.select("body")
                    .append("svg")
                    .attr("r", r);

        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("fill", "slategrey")
            .attr("cx", function (d, i){
                        return d[0];
                    })
            .attr("cy", function(d){
                return d[1];
            })
            .attr("r", function(d){
                return (r * d[2]);
            });

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function (d){
                return d[0] + ", " + d[1];
            })
            .attr("x", function(d){
                return d[0];
            })
            .attr("y", function(d){
                return d[1];
            })
            .style("font-size", 10);

    </script>

    <footer style="color: grey;">COS30045 Data Visualisation<br>Mai An Nguyen</footer>
</body>
</html>
