<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Data Visualisation">
    <meta name="keywords" content="HTML, CSS, D3">
    <meta name="author" content="Mai An Nguyen">
    
    <title>Task 2.1 D3 Data Binding</title>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>The D3 Journey starts here...</h1>

    <script>
        // width and height of svg
        var w = 600;
        var h = 150;
        
        //radius of the scatter plot points
        var r = 2;

        //third array: 1st 2 values are the point's position x and y, last value is for the size of each data points
        var dataset = [
            [5, 20, 2],
            [480, 90, 4],
            [250, 50, 5],
            [100, 33, 2],
            [330, 95, 1],
            [410, 12, 6],
            [475, 44, 10],
            [25, 67, 8],
            [85, 21, 3],
            [220, 88, 4]
        ];

        //add a new variable svg to create an svg screen with a width and a height
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

        //worked example from Murray: draw data points as circles 
        svg.selectAll("circle")
            .data(dataset) //for each arrays in the dataset
            .enter()
            .append("circle")
            .attr("fill", "slategrey") //color: slategrey
            .attr("cx", function (d, i){
                        return d[0]; //refer to the 1st value in each arrays in dataset
                    })
            .attr("cy", function(d){
                return d[1]; //refer to the 2nd value in each arrays in dataset
            })
            .attr("r", function(d){
                return (r * d[2]); //radius of the point = default radius * last value in each arrays of the dataset
            });

        //generate labels using the data in the dataset
        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function (d){
                return d[0] + ", " + d[1]; //print 1st and 2nd value in the array
            })
            .attr("x", function(d){ //add cordinates as attributes for display
                return d[0]; //x position of the label is at the data point's x position
            })
            .attr("y", function(d){ //add cordinates as attributes for display
                return d[1]; //y position of the label is at the data point's y position
            })
            .style("font-size", 15);

    </script>

    <footer style="color: grey;">COS30045 Data Visualisation<br>Mai An Nguyen</footer>
</body>
</html>
